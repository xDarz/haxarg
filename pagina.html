<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver JSON</title>
</head>
<body>
  <h1>Lista de Hosts</h1>
  <pre id="jsonData"></pre>

  <script>
    fetch('hosts.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error al cargar el JSON:', error);
        document.getElementById('jsonData').textContent = 'No se pudo cargar el archivo JSON.';
      });
  </script>
</body>
</html>
